{% load static %}
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div style="display: flex;flex-direction: column;align-items: center;width: 100%;">
        <div>
          <h1>{{ user }}</h1>
        </div>

        <div style="display: flex; flex-direction: column; justify-content:space-evenly;flex-wrap: wrap; margin-top:1%;width:80%;align-items: center;">
          {% for group in grouped %}
          <p style='font-size:150%;margin:0; margin-top:2%;'>{{group.0.date}}</p>
          <div style="display: flex; flex-direction: row;justify-content:space-evenly;width:80%;flex-wrap: wrap;">
            {% for batch in group %}
            <div style='border: 2px solid black;border-radius:25px; width:20%;margin-top:1%; display:flex; flex-direction:column; align-items:center;'>
              <p style='font-size:90%;'>{{batch.batch.meal.mealname}}</p>
              <p style='font-size:90%;'>{{batch.batch.quantity}}</p>
              <img src="{{batch.batch.meal.mealphoto}}">
            </div>
            {% endfor %}
            </div>
          {% endfor %}
        </div>
      </div>
  </body>
</html>
